<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- dont create new file css, cus this is small project, we only use 1 file css : style.css -->
  </head>
  <body class="registration-body">
    <div class="login-box">

      <div class="logo">
        <img src="./images/logo.png" alt="brandlogo" />
        <!-- using space, becaus it will show if image not showing, so user need that texk : Branch logo -->
      </div>

      
      <form action="#">
        <!-- for now, the action for form is : #, cus we dont have url / login to proces the form -->
        <h1>Register Your Account</h1>
        <div class="login-items">
          <label for="username">Enter username</label>
          <input
            id="username"
            class="style1"
            type="text"
            placeholder="Enter a username"
            name="username"
          />
        </div>

        <!-- stay consisten at class name, the general template is using kebab-case : login-items -->
        <!-- every input use have name property : name="username", this property will ned at process the form at javascript -->
        <div class="login-items">
          <label for="password">Enter password</label>
          <input
            id="password"
            class="login-items style1"
            type="password"
            placeholder="Enter a password"
            name="username"
          />
        </div>
        <!-- type of password input is password -->
        <div class="login-items">
          <label for="passwordConfirm">Confirm Password</label>
          <input
            id="passwordConfirm"
            class="login-items style1"
            type="password"
            placeholder="Please conform password"
            name="username"
          />

        </div>
        

        <div class="login-items checkbox-postion">
          <!-- its better to use div as container/ wrapper -->
          <input 
          type="checkbox" 
          id="rememberPassword" 
          name="username"
          />
          <!-- the general naming for varibel like id, for is camelcase : rememberPassword -->
          <label for="rememberPassword">Remember password</label><br />
        </div>

        <div class="register-button">
          <button>Register</button>
        </div>

        <div class="login-redirect">
          <p> Already a customer ? : 
            <span>
              <a href="./login.html">Login</a>
            </span>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
